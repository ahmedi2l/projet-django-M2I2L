{% extends 'base_site.html' %}

{% block content %}

    <h1 style="text-align: center;"> Ajout d'un nouvel ingrédient </h1>

    {% if form.errors %}
        <p style="color: red;"> Veuillez corrigez l'erreur ci-dessous :</p>
    {% endif %}

    <form method="post" action="{% url 'recettesdecuisine:addIngredient' %}">
        <fieldset>
            <legend> Entrer ici le nom du nouvel ingrédient :</legend>
            {% csrf_token %}
            {{ addIngredientForm.as_p }}
            <input type="submit" value="Sauvegarder">
        </fieldset>
    </form>
    <button onclick="window.history.back();">Revenir</button>

{% endblock %}
