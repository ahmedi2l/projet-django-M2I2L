{% extends 'base.html' %}

{% block content %}

    <h1 style="text-align: center"> Liste des recettes </h1>

    <ul>
        {% for recette in object_list %}
            <li><a href={% url 'recettesdecuisine:detail' recette.id %}> {{ recette.title }} </a></li>
        {% empty %}
            <li>Il n'ya aucune recette pour l'instant.</li>
        {% endfor %}
    </ul>

{% endblock %}
