{% extends 'base.html' %}

{% block content %}

    <h1 style="text-align: center"> Liste des recettes </h1>

    <fieldset style="width: 300px;">
        <legend> Toues les recettes :</legend>
        <ul>
            {% for recette in object_list %}
                <li><a href={% url 'recettesdecuisine:recetteDetail' recette.id %}> {{ recette.title }} </a></li>
            {% empty %}
                <li>Il y a actuellement aucune recette.</li>
            {% endfor %}
        </ul>
    </fieldset>

{% endblock %}
