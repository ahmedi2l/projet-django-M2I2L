{% extends "base_site.html" %}


{% block content %}


    <h1>{{ recette.title }}</h1>

    <ul>
        {% for choice in recette.choice_set.all %}
            <li>{{ choice.note }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'recettesdecuisine:evaluateRecipe' recette.id %}"> Voter encore?</a>

{% endblock %}
